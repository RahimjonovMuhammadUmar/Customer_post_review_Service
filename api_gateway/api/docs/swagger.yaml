paths:
  /v1/customer:
    post:
      consumes:
      - application/json
      description: this api creates new customer
      parameters:
      - description: Customer
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/customer.CustomerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: json
      summary: create customer api
      tags:
      - customer
    put:
      consumes:
      - application/json
      description: this api updates customer by id in database
      parameters:
      - description: Customer
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/customer.CustomerWithoutPost'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: Update customer api
      tags:
      - customer
  /v1/customer/{id}:
    delete:
      consumes:
      - application/json
      description: this api deletes customer from database
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      responses: {}
      summary: Delete customer api
      tags:
      - customer
    get:
      consumes:
      - application/json
      description: this api finds existing customer
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: json
      summary: get customer api
      tags:
      - customer
  /v1/post:
    post:
      consumes:
      - application/json
      description: this api creates new post
      parameters:
      - description: Post
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/post.PostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: json
      summary: create post api
      tags:
      - post
    put:
      consumes:
      - application/json
      description: update post api
      parameters:
      - description: Update post by id
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/post.Post'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/post.PostWithoutReview'
      summary: Updates post by id
      tags:
      - post
  /v1/post/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Post and it's reviews by Id
      parameters:
      - description: post_id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete post from database
      tags:
      - post
    get:
      consumes:
      - application/json
      description: Get Post infos with id
      parameters:
      - description: post_id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/post.PostWithCustomerInfo'
      summary: Get post with customer information
      tags:
      - post
  /v1/post/customers_posts/{id}:
    get:
      consumes:
      - application/json
      description: Get posts of customer
      parameters:
      - description: customer_id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/post.Posts'
      summary: Gets post by customers id
      tags:
      - post
  /v1/post/delete_customers_posts/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Post by Customer Id
      parameters:
      - description: customer_id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete customers posts
      tags:
      - post
  /v1/review:
