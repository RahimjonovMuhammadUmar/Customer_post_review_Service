      - application/json
      description: this api creates new review
      parameters:
      - description: Review
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/review.ReviewRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: json
      summary: create review api
      tags:
      - review
  /v1/review/{id}:
    delete:
      consumes:
      - application/json
      description: this api deletes review from database
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      responses: {}
      summary: Delete review api
      tags:
      - review
    get:
